<p>shopping-list works!</p>
<div>
    <ul *ngFor="let ingredient of list">
        <li>
            <div>
                <label>{{ingredient.name}}</label>
                <input id="ingredient-quantity" [(ngModel)]="ingredient.quantity" placeholder="Quantity">
                <label>- {{ingredient.units}}</label>
                <label>Rate per unit: Rs. {{ingredient.price}}</label>
                <label>Amount: {{ingredient.quantity*ingredient.price}}</label>
                <button (click)="removeFromCart(ingredient)">Remove</button>

            </div>
        </li>
    </ul>
    <label>Grand Total: {{calculateTotal()}}</label>
</div>
